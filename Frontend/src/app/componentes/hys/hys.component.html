<div class="row">
    <h1>Hard and soft skills</h1>
    <div class="text center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="65"
            [radius]="100"
            [imageSrc]="'../../../assets/Logos/icono_html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [title]="'HTML'"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'gray'"
            [innerStrokeColor]="'black'"
