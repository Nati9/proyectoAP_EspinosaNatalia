<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="percentSkill">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="percentSkill" name="percentSkill" [(ngModel)]="percentSkill" required>
                </div>
                <div class="form-group">
                    <label for="imagenSkill">imagen de la habilidad</label>
                    <input type="text" class="form-control" id="imagenSkill" name="imagenSkill" [(ngModel)]="imagenSkill" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Skill
                </button>
            </form>
        </div>
    </div>
</div>
